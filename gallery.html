<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <style>
      body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        /* grid-template-rows: auto; */
        grid-gap: 15px;
      }
      img {
        object-fit: cover;
        width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <img src="images/jt/IMG_0001.JPG" alt="" /> -->
  </body>
  <script>
    for (let photonumber = 1; photonumber <= 18; photonumber++)
      document.body.insertAdjacentHTML(
        'beforeend',
        `
    <img src="images/jt/IMG_000${photonumber}.JPG" alt="" />
    `
      );
  </script>
</html>
